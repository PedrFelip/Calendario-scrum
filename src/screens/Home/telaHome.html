<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styleHome.css">
    <link rel="shortcut icon" href="../../imagens/FaviconLogo1.jpg" type="image/x-icon">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="calendar.js" type="module" defer></script>
    <script src="functions.js" type="module" defer></script>
</head>
<body>
    <div class="background-container"></div>

    <div id="calendar-container">
        <div id="calendar"></div>
    </div>

    <div class="overlay"></div>
    <div id="container-events">

        <header id="header-events">
            <h3>Criação de Evento</h3>
            <button id="BotaoFecharEvento">X</button>
        </header>

        <form id="eventForm">
            <label for="titleEvent">Titulo do Evento: </label>
            <input type="text" id="titleEvent" placeholder="Digite o título" autofocus required>

            <br>

            <label for="startEvent">Início: </label>
            <input type="datetime-local" id="startEvent" required title="Inicio do evento">

            <br>

            <label for="endEvent">Fim: </label>
            <input type="datetime-local" id="endEvent" required title="Fim do evento">

            <br>

            <button id="saveEvent" onclick="saveEvent()">Salvar evento</button>
        </form>
    </div>
</body>
</html>
