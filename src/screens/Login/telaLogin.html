<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Cadastro/styleCadastro.css"> <!-- Usando o mesmo CSS do cadastro -->
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="shortcut icon" href="../../imagens/FaviconLogo1.jpg" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <div id="areaCadastro">
        <h1 id="header">Login</h1>
        <form id="form-login">
            <label for="login-username">
                <i class='bx bx-user'></i>
                <input required type="text" name="login-username" id="login-username" placeholder="Nome de Usuário">
            </label>

            <label for="login-password">
                <i class='bx bx-lock-alt'></i>
                <input required type="password" name="login-password" id="login-password" placeholder="Senha">
            </label>

            <button type="submit" id="botaoCadastro">Entrar</button>
            <p>Não tem uma conta?</p>
            <a href="../Cadastro/telaDeCadastro.html">Cadastre-se aqui</a>
        </form>
    </div>

    <div id="areaImagem"></div>
    <script src="loginRenderer.js"></script>
</body>
</html>
