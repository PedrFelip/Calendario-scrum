<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCadastro.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="shortcut icon" href="../../imagens/FaviconLogo1.jpg" type="image/x-icon">
    <title>Tela de Cadastro</title>
</head>
<body>
    <div id="areaCadastro">
        
        <h1 id="header">Fazer Cadastro</h1>

        <form method="post">
            <label for="nomeUsuario">
                <i class='bx bx-user'></i>
                <input required type="text" name="nomeUsuario" id="nomeUsuario" placeholder="Nome de Usuário">
            </label>

            <label for="email">
                <i class='bx bx-envelope' ></i>
                <input required type="email" name="email" id="email" placeholder="E-mail">
            </label>

            <label for="password">
                <i class='bx bx-lock-alt'></i>
                <input required type="password" name="password" id="password" placeholder="Senha">
            </label>

            <label for="repeatPassword">
                <i class='bx bx-lock-alt'></i>
                <input required type="password" name="repeatpassword" id="repeatpassword" placeholder="Repetir senha">
            </label>

            <button type="submit" id="botaoCadastro">Cadastrar</button>
            <p>Já possui uma conta? <a href="../Login/telaLogin.html">Fazer login</a></p>

        </form>
    </div>

    <div id="areaImagem"></div>
</body>
</html>
